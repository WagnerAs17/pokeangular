<div class="row">
  <div *ngFor="let pokemon of pokemons.results" class="card col-lg-3 mb-2 col-md-4 col-sm-6">
    <img src="{{urlImg}}{{getPokemonId(pokemon.url)}}.png" 
      alt="...">
    <div class="card-body">
      <h5 class="card-title">{{pokemon.name | titlecase}}</h5>
      <app-pokemon-characteristic></app-pokemon-characteristic>
      <app-pokemon-details [pokemonName]="pokemon.name" 
        [pokemonId]="getPokemonId(pokemon.url)">
      </app-pokemon-details>
    </div>
  </div>
  
</div>
<div class="d-flex justify-content-end" 
  [ngClass]="{ 'justify-content-between' : pokemons.previous }">
  <button (click)="getPokemons(pokemons.previous)" *ngIf="pokemons.previous" class="btn btn-primary">
    Previous
  </button>
  <button (click)="getPokemons(pokemons.next)" *ngIf="pokemons.next" class="btn btn-primary">
    Next
  </button>
</div>
